<!doctype html>
<html lang='es'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>BAI — Test de Ansiedad de Beck</title>
  <link rel='stylesheet' href='app.css'>
</head>

<body>
  <header class='nav'>
    <a class='brand' href='index.html'><span class='brand-logo'></span><span>Encuestas Beck</span></a>
    <div class='actions'><a class='btn btn-ghost' href='index.html'>Inicio</a></div>
  </header>

  <main class='container'>
    <section class='card'>
      <h1>BAI — Test de Ansiedad de Beck</h1>
      <p>Indica la intensidad con la que has experimentado cada síntoma recientemente. Resultados orientativos.</p>
    </section>

    <form id='form-bai' class='card'>
      <!-- Identificación del alumno -->
      <fieldset class='card' style='margin-bottom:12px'>
        <legend>Identificación</legend>
        <div class='grid' style='grid-template-columns: 1fr'>
          <label class='perk'>
            <strong>Fecha de hoy</strong>
            <span id='al-fecha' class='fecha-info'></span>
          </label>
          <label class='perk'>
            <strong>Nombre completo empezando por apellidos</strong>
            <input type='text' id='al-nombre' placeholder='Apellidos Nombre(s)' required>
          </label>
          <label class='perk'> <strong>Edad</strong>
            <input type='number' id='al-edad' min='10' max='25' placeholder='Ej. 15' required>
          </label>
          <label class='perk'>
            <strong>Grado y grupo</strong>
            <select id='al-grado' required>
              <option value=''>Selecciona...</option>
              <optgroup label='Primero'>
                <option value='1A'>1A</option>
                <option value='1B'>1B</option>
                <option value='1C'>1C</option>
                <option value='1D'>1D</option>
                <option value='1E'>1E</option>
                <option value='1F'>1F</option>
              </optgroup>
              <optgroup label='Segundo'>
                <option value='2A'>2A</option>
                <option value='2B'>2B</option>
                <option value='2C'>2C</option>
                <option value='2D'>2D</option>
                <option value='2E'>2E</option>
                <option value='2F'>2F</option>
              </optgroup>
              <optgroup label='Tercero'>
                <option value='3A'>3A</option>
                <option value='3B'>3B</option>
                <option value='3C'>3C</option>
                <option value='3D'>3D</option>
                <option value='3E'>3E</option>
                <option value='3F'>3F</option>
              </optgroup>
            </select>
          </label>
        </div>
      </fieldset>

      <ol id='bai-list' class='list'></ol>
      <div class='cta'>
        <button type='button' class='btn btn-primary' id='calcular-bai'>Calcular</button>
        <button type='button' class='btn' id='guardar-bai'>Guardar</button>
        <button type='button' class='btn btn-ghost' id='reiniciar-bai'>Reiniciar</button>
      </div>
      <div id='resultado-bai' class='perk' style='margin-top:12px'></div>
    </form>
  </main>

  <footer class='foot'>
    <span>Uso educativo</span><span>Consulta a un profesional para interpretación.</span>
  </footer>

  <script src='app.js' defer></script>
</body>

</html>
