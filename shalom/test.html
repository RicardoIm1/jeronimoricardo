<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Prueba conexión GAS</title>
</head>
<body>
  <h1>Prueba de conexión con Google Apps Script</h1>
  <button id="enviar">Enviar prueba</button>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxQbn7pyldyrcW3R4EMlUaJCFlvMRJkB0YtW-kR2XgSHlSfL__e5MJc9s8jkQZa28LaGw/exec";

    document.getElementById("enviar").addEventListener("click", async () => {
      const payload = {
        test: "PRUEBA",
        alumno: { nombre_completo: "Test Alumno", edad: 15, grado_grupo: "2B" },
        puntaje: 99,
        rango: "Demo",
        respuestas: { ejemplo: 1 },
        token: "clave123"
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        console.log("Respuesta del GAS:", data);
        alert(data.ok ? "✅ Conexión correcta" : "❌ Error: " + data.error);
      } catch (err) {
        console.error("Error de conexión:", err);
        alert("❌ Falló la conexión: " + err);
      }
    });
  </script>
</body>
</html>
