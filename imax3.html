<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAX Blue Metro</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #020817;
      font-family: "Segoe UI", sans-serif;
      color: #e2e8f0;
    }

    /* --- METRO GRID AUTHENTIC --- */
    .metro-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      grid-auto-rows: 160px;
      grid-auto-flow: dense;
      gap: 18px;
      max-width: 1200px;
    }

    /* --- TILE BASE --- */
    .tile {
      background: rgba(0, 102, 204, 0.08);
      border: 1px solid rgba(0, 102, 204, 0.25);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.2s ease-out;
      backdrop-filter: blur(6px);
    }

    .tile:hover {
      background: rgba(0, 122, 255, 0.16);
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(0, 122, 255, 0.25);
    }

    /* --- TILE SIZES EXACT LIKE WINDOWS PHONE --- */
    .small {
      grid-row: span 1;
      grid-column: span 1;
    }

    .medium {
      grid-row: span 1;
      grid-column: span 2;
    }

    .wide {
      grid-row: span 1;
      grid-column: span 3;
    }

    .large {
      grid-row: span 2;
      grid-column: span 2;
    }

    .tall {
      grid-row: span 3;
      grid-column: span 1;
    }

    /* --- TAGS DE TECNOLOGÍAS --- */
    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 10px;
      font-size: 0.7rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* Imagen */
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="metro-grid">

    <!-- MI INFORMACIÓN (mantengo tu texto original intacto) -->
    <div class="tile medium">
      <h2 style="margin:0;">Mi Información</h2>
      <p style="margin-top:8px;">
        Programador autodidacta, analista clínico, amante de Moringa y la montaña.
      </p>
      <div class="tags">
        <span class="tag">JS</span>
        <span class="tag">BQ</span>
        <span class="tag">GS</span>
        <span class="tag">HTML</span>
      </div>
    </div>

    <!-- CAJA VACÍA PARA METRO EFECTO -->
    <div class="tile small"></div>
    <div class="tile small"></div>

    <!-- IMAGEN -->
    <div class="tile large">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=85&w=800" alt="">
    </div>

    <!-- OTROS TILES DEMO – puedes cambiarlos -->
    <div class="tile small"></div>
    <div class="tile medium"></div>
    <div class="tile tall"></div>
    <div class="tile wide"></div>

  </div>

</body>
</html>
