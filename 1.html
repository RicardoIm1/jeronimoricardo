<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metro UI • IMAX Blue</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #0b1526;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
        overflow-x: hidden;
    }

    /* --- GRID ESTILO WINDOWS PHONE --- */
    .metro-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        grid-auto-rows: masonry;
        gap: 12px;
        padding: 20px;
    }

    /* --- TILE METRO --- */
    .tile {
        background: linear-gradient(135deg, #0a3d62, #0f6ab2);
        border-radius: 6px;
        padding: 18px;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.6s ease;
        box-shadow: 0 0 12px rgba(0,0,0,0.45);
    }

    .tile:hover {
        transform: translateY(-4px);
        transition: 0.3s;
        box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .tile h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
    }

    .tile .icon {
        font-size: 34px;
        opacity: 0.35;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    /* TAMAÑOS METRO UI */
    .w2 { grid-column: span 2; }
    .w3 { grid-column: span 3; }

    .h2 { grid-row: span 2; }
    .h3 { grid-row: span 3; }

    /* ANIMACIÓN */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="metro-grid">

    <!-- EJEMPLO DE TILES VACÍAS — AQUÍ PONDREMOS TUS BLOQUES -->
    <div class="tile w2 h2">
        <h2>Nombre / Puesto</h2>
        <p>Este bloque lo reemplazaremos con tu nombre y puesto completo.</p>
        <i class="fa-solid fa-user-tie icon"></i>
    </div>

    <div class="tile h2">
        <h2>Perfil Profesional</h2>
        <p>Aquí insertaremos tu texto íntegro.</p>
        <i class="fa-solid fa-briefcase icon"></i>
    </div>

    <div class="tile w3">
        <h2>Formación Académica</h2>
        <p>Tu formación completa la pondremos aquí.</p>
        <i class="fa-solid fa-graduation-cap icon"></i>
    </div>

    <div class="tile">
        <h2>Cursos</h2>
        <i class="fa-solid fa-certificate icon"></i>
    </div>

    <div class="tile h2">
        <h2>Experiencia Profesional</h2>
        <i class="fa-solid fa-building icon"></i>
    </div>

</div>

</body>
</html>
